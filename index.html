<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newspeak Game</title>
<style>
  body {
    font-family: 'Battery Park', 'Proxima Nova', sans-serif;
    background-color: #fdf6e3; /* Canva background color */
    color: #333;
    margin: 0;
    padding: 0;
  }
  header { text-align:center; padding:20px; font-size:2em; }
  .game-container { max-width:800px; margin:20px auto; text-align:center; }
  .level { display:none; margin-top:20px; }
  .level.active { display:block; }
  button { background-color:#0077cc; color:#fff; border:none; padding:10px 20px; margin:5px; cursor:pointer; border-radius:5px; }
  button:hover { background-color:#005fa3; }
  .dictionary { text-align:left; max-width:600px; margin:20px auto; cursor:pointer; color:#0077cc; }
  .dictionary-content { display:none; margin-top:10px; padding:10px; border:1px solid #ccc; border-radius:5px; background:#f0f0f0; }
  footer { text-align:center; margin:20px 0; font-size:0.9em; }
  input { padding:8px; font-size:1em; margin:5px; width:200px; }
</style>
</head>
<body>
<header>Newspeak Game</header>

<div class="game-container">
  <div id="accessPrompt">
    <p>Enter your purchased access code to start:</p>
    <input type="password" id="accessCode" placeholder="Access Code">
    <button onclick="checkAccess()">Submit</button>
    <p id="accessError" style="color:red;"></p>
  </div>

  <div id="gameContent" style="display:none;">
    <!-- Level 1 -->
    <div class="level active" id="level1">
      <h2>Level 1: Flip Two and Match</h2>
      <div id="level1-board"></div>
      <p>Points: <span id="level1-points">0</span></p>
    </div>

    <!-- Level 2 -->
    <div class="level" id="level2">
      <h2>Level 2: Translate the words</h2>
      <div id="level2-words"></div>
      <p>Points: <span id="level2-points">0</span></p>
    </div
